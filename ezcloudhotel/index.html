<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezCloudHotel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <img src="./images/vietnamflag.svg" />
        <img src="./images/usaflag.svg" />
        <img src="./images/Flag_of_Japanese.svg" />
      </div>
      <!-- toolbar -->
      <div class="content">
        <div class="login">
          <form action="#">
            <div class="login-info">
              <div class="logo">
                <img src="./images/brand-ez-logo.svg" />
              </div>
              <div class="ez-brand-name">
                <img src="./images/ezCloudhotel.svg" />
              </div>
              <div class="text-medium ez-medium">
                <span>Phần mềm quản lý khách sạn tốt nhất Việt Nam</span>
              </div>
              <div class="text-bottom">
                <div class="text-center">
                  <img src="./images/ic_sao_khue.svg" />
                </div>
                <div class="text-medium">
                  <span>Giải thưởng Sao Khuê 2019</span>
                </div>
              </div>
            </div>
            <div class="login-input">
              <div class="ez-username">
                <p class="text-medium-black">Tên đăng nhập / Email</p>
                <input type="text" class="ez-input-text" />
              </div>
              <div class="ez-password">
                <p class="text-medium-black">Mật khẩu</p>
                <input type="text" class="ez-input-text" />
              </div>
              <div class="ez-checkbox">
                <input type="checkbox" id="checkhotelcode" checked/>
                <span class="text-medium-black">Chủ khách sạn</span>
              </div>
              <div id="ezhotelcode" class="ez-hotel-code ez-hotel-code-hide">
                <p class="text-medium-black">Mã khách sạn</p>
                <input type="text" class="ez-input-text" />
              </div>
              <div class="ez-login">
                <button class="ez-button-primary">
                  <span>Đăng nhập</span>
                  <img src="./images/arrow-right.svg" />
                </button>
              </div>
              <div class="ez-forgot-password">
                <span><a href="#">Quên mật khẩu?</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- content -->
      <div class="contact">
        <img src="./images/website.svg" />
        <img src="./images/facebook.svg" />
        <img src="./images/youtube.svg" />
      </div>
      <div class="show-app">
        <span>Ứng dụng quản lý cho chủ khách sạn</span>
        
      </div>
      <div class="img-app">
        <a href="#"><img src="./images/app-store.svg" /></a>
        <a href="#"><img src="./images/google-play.svg" /></a>
      </div>
    </div>
    <!-- container -->
  </body>
</html>
